name: Publish Shared Packages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/contracts/**'
      - 'packages/shared/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish @prosektor/contracts
        working-directory: packages/contracts
        # We use if-present in case there's a build script later
        run: |
          npm run build --if-present
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true # Skip if version already exists

      - name: Publish @prosektorweb/shared
        working-directory: packages/shared
        run: |
          npm run build --if-present
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true # Skip if version already exists
