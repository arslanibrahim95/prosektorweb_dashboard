map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

upstream web_upstream {
  server web:3000;
}

upstream api_upstream {
  server api:3001;
}

server {
  listen 80;
  server_name _;
  server_tokens off;

  # Allow CV uploads (5MB) + some headroom.
  client_max_body_size 12m;

  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Cross-Origin-Resource-Policy "same-origin" always;
  add_header X-DNS-Prefetch-Control "off" always;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $remote_addr;
  proxy_set_header X-Forwarded-Proto $scheme;

  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;

  location /api/ {
    proxy_pass http://api_upstream;
    # Prevent leaking internal upstream hosts in redirects (e.g. 0.0.0.0:3001).
    proxy_redirect ~^https?://[^/]+(/.*)$ $scheme://$host$1;
  }

  location / {
    add_header Content-Security-Policy-Report-Only "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; img-src 'self' data: blob: https:; font-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline'; connect-src 'self' https: wss:;" always;
    proxy_pass http://web_upstream;
  }
}
